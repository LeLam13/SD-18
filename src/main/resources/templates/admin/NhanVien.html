<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{/admin/index}">
<body data-topbar="dark">
<div class="main-content" layout:fragment="content">
    <style>
        .textDetail {
            font-weight: bold;
            font-size: 15px;
            font-style: italic;
        }

        .er {
            color: red;
            font-size: 13px;
        }
    </style>
    <div class="page-content">
        <div class="container-fluid">

            <div class="row align-items-center">
                <div class="col-md-6">
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3 me-2">
                        <div>
                            <input class="form-control"
                                   placeholder="Nhập mã, tên hoặc sđt">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>
                            <button class="btn btn-secondary" data-toggle="modal"
                                    data-target="#viewAdd"><i class="bx bx-plus me-1"></i> Thêm mới nhân viên
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <h2>Thông Tin Nhân Viên</h2>
            <form id="nhanVienForm" class="form">
                <div class="mb-3 row">
                    <label for="maNhanVien" class="col-sm-3 col-form-label">Mã Nhân Viên</label>
                    <div class="col-sm-9">
                        <input id="maNhanVien" ng-model="nhanVien.maNhanVien" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="hoTen" class="col-sm-3 col-form-label">Họ và Tên</label>
                    <div class="col-sm-9">
                        <input id="hoTen" ng-model="nhanVien.hoTen" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="soDienThoai" class="col-sm-3 col-form-label">Số Điện Thoại</label>
                    <div class="col-sm-9">
                        <input id="soDienThoai" ng-model="nhanVien.soDienThoai" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="ngaySinh" class="col-sm-3 col-form-label">Ngày Sinh</label>
                    <div class="col-sm-9">
                        <input id="ngaySinh" ng-model="nhanVien.ngaySinh" type="date" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="soCanCuocCongDan" class="col-sm-3 col-form-label">Số Căn Cước Công Dân</label>
                    <div class="col-sm-9">
                        <input id="soCanCuocCongDan" ng-model="nhanVien.soCanCuocCongDan" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="diaChi" class="col-sm-3 col-form-label">Địa Chỉ</label>
                    <div class="col-sm-9">
                        <input id="diaChi" ng-model="nhanVien.diaChi" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="gioiTinh" class="col-sm-3 col-form-label">Giới Tính</label>
                    <div class="col-sm-9">
                        <input id="gioiTinh" ng-model="nhanVien.gioiTinh" class="form-control" disabled>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="trangThai" class="col-sm-3 col-form-label">Trạng Thái</label>
                    <div class="col-sm-9">
                        <input id="trangThai" ng-model="nhanVien.trangThai" class="form-control" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="button" class="btn btn-secondary" ng-click="goBack()">Quay lại</button>
                    </div>
                </div>
            </form>


            <!-- container-fluid -->
            <!--    //////////////////////////////////////////////////////////////////////-->

            <div class="modal fade" id="viewAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thêm Nhân Viên</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addEmployeeForm" th:action="@{/admin/nhan-vien/addEmployee}" method="post">
                                <div class="mb-3">
                                    <label for="username">Tên đăng nhập:</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="maNhanVien">Mã nhân viên:</label>
                                    <input type="text" id="maNhanVien" name="maNhanVien" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="hoTen">Họ tên nhân viên:</label>
                                    <input type="text" id="hoTen" name="hoTen" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="soDienThoai">Số điện thoại:</label>
                                    <input type="text" id="soDienThoai" name="soDienThoai" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="ngaySinh">Ngày sinh:</label>
                                    <input type="date" id="ngaySinh" name="ngaySinh" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="soCanCuocCongDan">Số căn cước công dân:</label>
                                    <input type="text" id="soCanCuocCongDan" name="soCanCuocCongDan" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="diaChi">Địa chỉ:</label>
                                    <input type="text" id="diaChi" name="diaChi" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="gioiTinh">Giới tính:</label>
                                    <input type="text" id="gioiTinh" name="gioiTinh" class="form-control">
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>





        </div>
        <!-- End Page-content -->

        <footer class="footer">
        </footer>
    </div>
    <!-- end main content-->
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
