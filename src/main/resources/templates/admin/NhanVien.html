<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{/admin/index}">
<body data-topbar="dark">
<div class="main-content" layout:fragment="content">
    <style>
        .textDetail {
            font-weight: bold;
            font-size: 15px;
            font-style: italic;
        }

        .er {
            color: red;
            font-size: 13px;
        }
    </style>
    <div class="page-content">
        <div class="container-fluid">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div class="row align-items-center">
                <div class="col-md-6">
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3 me-2">
                        <div>
                            <input class="form-control"
                                   placeholder="Nhập mã, tên hoặc sđt">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>
                            <button class="btn btn-secondary" data-toggle="modal"
                                    data-target="#viewAdd"><i class="bx bx-plus me-1"></i> Thêm mới nhân viên
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <h2>Thông Tin Nhân Viên</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Mã Nhân Viên</th>
                    <th>Họ và Tên</th>
                    <th>Số Điện Thoại</th>
                    <th>Ngày Sinh</th>
                    <th>Số Căn Cước Công Dân</th>
                    <th>Địa Chỉ</th>
                    <th>Giới Tính</th>
                    <th>Trạng Thái</th>
                    <th>Thao Tác</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="maNhanVien1"></td>
                    <td id="hoTen1"></td>
                    <td id="soDienThoai1"></td>
                    <td id="ngaySinh1"></td>
                    <td id="soCanCuocCongDan1"></td>
                    <td id="diaChi1"></td>
                    <td id="gioiTinh1"></td>
                    <td id="trangThai1"></td>
                    <td>
                        <button type="button" class="btn btn-info" onclick="editEmployee('NV001')">Sửa</button>
                        <button type="button" class="btn btn-danger" onclick="deleteEmployee('NV001')">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td id="maNhanVien2"></td>
                    <td id="hoTen2"></td>
                    <td id="soDienThoai2"></td>
                    <td id="ngaySinh2"></td>
                    <td id="soCanCuocCongDan2"></td>
                    <td id="diaChi2"></td>
                    <td id="gioiTinh2"></td>
                    <td id="trangThai2"></td>
                    <td>
                        <button type="button" class="btn btn-info" onclick="editEmployee('NV002')">Sửa</button>
                        <button type="button" class="btn btn-danger" onclick="deleteEmployee('NV002')">Xóa</button>
                    </td>
                </tr>
                <!-- Thêm các nhân viên khác ở đây -->
                </tbody>
            </table>



            <!-- container-fluid -->
            <!--    //////////////////////////////////////////////////////////////////////-->

            <div class="modal fade" id="viewAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thêm Nhân Viên</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addEmployeeForm" th:action="@{/admin/nhan-vien/addEmployee}" method="post">
                                <div class="mb-3">
                                    <label for="username">Tên đăng nhập:</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="maNhanVien">Mã nhân viên:</label>
                                    <input type="text" id="maNhanVien" name="maNhanVien" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="hoTen">Họ tên nhân viên:</label>
                                    <input type="text" id="hoTen" name="hoTen" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="soDienThoai">Số điện thoại:</label>
                                    <input type="text" id="soDienThoai" name="soDienThoai" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="ngaySinh">Ngày sinh:</label>
                                    <input type="date" id="ngaySinh" name="ngaySinh" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="soCanCuocCongDan">Số căn cước công dân:</label>
                                    <input type="text" id="soCanCuocCongDan" name="soCanCuocCongDan" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="diaChi">Địa chỉ:</label>
                                    <input type="text" id="diaChi" name="diaChi" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="gioiTinh">Giới tính:</label>
                                    <input type="text" id="gioiTinh" name="gioiTinh" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="vaiTro">Vai trò:</label>
                                    <select id="vaiTro" name="vaiTro" class="form-control" required>
                                        <option value="STAFF">Nhân viên (STAFF)</option>
                                        <option value="ADMIN">Quản trị viên (ADMIN)</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>








        </div>
        <!-- End Page-content -->

        <footer class="footer">
        </footer>
    </div>
    <!-- end main content-->
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
